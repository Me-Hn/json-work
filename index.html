<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
      .card{
        margin-top: 50px;
      }
    </style>
</head>
<body>

<!-- Modal -->
<div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->


    <div class="container">
        <div class="row" id="showdata">

        </div>
    </div>

    <script src="script.json"></script>
</body>
<script>

var mouse = "";

fetch('script.json')
      .then(response => response.json())
      .then(json =>{

        for(let a of json){
            mouse+=`
            <div class="card " style="width: 18rem;" >
  <img src="${a.image}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${a.Brand}</h5>
    <p class="card-text">${a.Modal}</p>
    <p class="card-text">${a.price} &nbsp; &nbsp; <del>${a.oldPrice}</del></p>
    <a href="#" class="btn btn-primary" onclick()>Go somewhere</a>
  </div>
</div>
            `
        }
        document.getElementById("showdata").innerHTML = mouse;

      })


</script>
</html>
